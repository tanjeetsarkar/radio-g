[tool:pytest]
# Test discovery patterns
pythonpath = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v                          # Verbose output
    --strict-markers            # Raise error on unknown markers
    --tb=short                  # Shorter traceback format
    --cov=services              # Coverage for services
    --cov=models                # Coverage for models
    --cov-report=html           # HTML coverage report
    --cov-report=term-missing   # Show missing lines in terminal
    --cov-report=xml            # XML for CI/CD
    --maxfail=5                 # Stop after 5 failures
    -ra                         # Show summary of all test results
    --durations=10              # Show 10 slowest tests

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require Docker services)
    slow: Slow tests
    kafka: Tests requiring Kafka
    redis: Tests requiring Redis
    api: Tests requiring external API
    mock: Tests using mock services

# Coverage options
[coverage:run]
source = services,models
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Minimum coverage percentage
fail_under = 70