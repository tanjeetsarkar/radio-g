<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00C6FF" />
      <stop offset="100%" stop-color="#0072FF" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <circle cx="85" cy="100" r="55" fill="url(#mainGradient)" />
  
  <path d="M85 45 C 115 45, 115 155, 85 155 C 55 155, 55 45, 85 45 Z" fill="none" stroke="white" stroke-width="6" stroke-opacity="0.3"/>
  <path d="M30 100 L 140 100" stroke="white" stroke-width="6" stroke-linecap="round" stroke-opacity="0.3"/>

  <path d="M155 70 C 170 85, 170 115, 155 130" stroke="url(#mainGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M175 50 C 200 75, 200 125, 175 150" stroke="url(#mainGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>

  <circle cx="170" cy="30" r="10" fill="#FF4B4B">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>