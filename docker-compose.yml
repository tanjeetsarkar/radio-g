# ============================================
# REDIS CONFIGURATION MODES
# ============================================
# This compose file supports two Redis configurations:
#
# 1. LOCAL DOCKER REDIS (Development):
#    - Set REDIS_HOST=redis in .env
#    - Start with: docker compose --profile local-redis up
#    - Uses the redis container defined below
#
# 2. EXTERNAL REDIS (Production - GCP Memorystore, Redis Cloud, etc.):
#    - Set REDIS_HOST=<your-external-redis-ip> in .env
#    - Set REDIS_PASSWORD, REDIS_SSL as needed in .env
#    - Start with: docker compose up (without local-redis profile)
#    - Redis container will not start
# ============================================

services:
  # ============================================
  # Infrastructure Services
  # ============================================
  
  # Redis for deduplication and language config
  # Only starts when using --profile local-redis flag
  redis:
    image: redis:7-alpine
    container_name: news_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - news_network
    profiles:
      - local-redis  # Only start when using local Redis

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: news_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - news_network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Kafka broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: news_kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - news_network

  # Kafka UI for monitoring (optional but helpful)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: news_kafka_ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - news_network

  # ============================================
  # Application Services
  # ============================================

  # News Fetcher Service
  news-fetcher:
    build:
      context: .
      dockerfile: Dockerfile.fetcher
    container_name: news_fetcher
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # Redis (from .env - supports both local and external)
      # Set REDIS_HOST=redis for local Docker, or external IP for deployed Redis
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_USERNAME: ${REDIS_USERNAME:-default}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_SSL: ${REDIS_SSL:-false}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_TTL_HOURS: ${REDIS_TTL_HOURS:-24}
      
      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_USERNAME: ${KAFKA_USERNAME:-}
      KAFKA_PASSWORD: ${KAFKA_PASSWORD:-}
      KAFKA_CREDENTIALS: ${KAFKA_CREDENTIALS:-}
      
      # Fetcher settings
      FETCH_INTERVAL_MINUTES: ${FETCH_INTERVAL_MINUTES:-15}
      ENABLE_DEDUPLICATION: "true"
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
    restart: unless-stopped
    networks:
      - news_network

  # Processing Consumer Service
  news-processor:
    build:
      context: .
      dockerfile: Dockerfile.processor
    container_name: news_processor
    depends_on:
      kafka:
        condition: service_healthy
      news-fetcher:
        condition: service_started
    environment:
      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # API Keys
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
      
      # Service Providers
      TRANSLATION_PROVIDER: ${TRANSLATION_PROVIDER:-gemini}
      TTS_PROVIDER: ${TTS_PROVIDER:-elevenlabs}
      
      # Redis (from .env - supports both local and external)
      # Set REDIS_HOST=redis for local Docker, or external IP for deployed Redis
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_USERNAME: ${REDIS_USERNAME:-default}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_SSL: ${REDIS_SSL:-false}
      REDIS_DB: ${REDIS_DB:-0}
      
      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_USERNAME: ${KAFKA_USERNAME:-}
      KAFKA_PASSWORD: ${KAFKA_PASSWORD:-}
      KAFKA_CREDENTIALS: ${KAFKA_CREDENTIALS:-}
      
      # Processing settings
      MAX_WORKERS: ${MAX_WORKERS:-4}
      AUDIO_OUTPUT_DIR: /app/audio_output
      
      # Storage Configuration
      # For local dev: STORAGE_BACKEND=local (uses volume mount below)
      # For GCS testing: STORAGE_BACKEND=gcs (requires GCP credentials)
      STORAGE_BACKEND: ${STORAGE_BACKEND:-local}
      GCS_BUCKET_NAME: ${GCS_BUCKET_NAME:-}
      GCS_PROJECT_ID: ${GCS_PROJECT_ID:-}
      STORAGE_RETENTION_DAYS: ${STORAGE_RETENTION_DAYS:-1}
      # Note: For GCS in local Docker, mount credentials file:
      # - ./application_default_credentials.json:/app/application_default_credentials.json:ro
      # and set: GOOGLE_APPLICATION_CREDENTIALS=/app/application_default_credentials.json
    volumes:
      - ./audio_output:/app/audio_output
      - ./logs:/app/logs
      - ./config:/app/config:ro
    restart: unless-stopped
    networks:
      - news_network
    # Scale this service: docker compose up -d --scale news-processor=3

  # FastAPI Backend Service
  news-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: news_api
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # API Keys (for health checks)
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
      
      # Set REDIS_HOST=redis for local Docker, or external IP for deployed Redis
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_USERNAME: ${REDIS_USERNAME:-default}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_SSL: ${REDIS_SSL:-false}
      REDIS_DB: ${REDIS_DB:-0}
      
      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_USERNAME: ${KAFKA_USERNAME:-}
      KAFKA_PASSWORD: ${KAFKA_PASSWORD:-}
      KAFKA_CREDENTIALS: ${KAFKA_CREDENTIALS:-}
      
      # API settings
      PORT: 8000
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8000}
      
      # Storage Configuration
      STORAGE_BACKEND: ${STORAGE_BACKEND:-local}
      GCS_BUCKET_NAME: ${GCS_BUCKET_NAME:-}
      GCS_PROJECT_ID: ${GCS_PROJECT_ID:-}
      STORAGE_RETENTION_DAYS: ${STORAGE_RETENTION_DAYS:-1}
    volumes:
      - ./audio_output:/app/audio_output:ro
      - ./logs:/app/logs
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - news_network

  # Next.js Frontend
  news-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: news_frontend
    depends_on:
      news-api:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - news_network

volumes:
  redis_data:
    driver: local

networks:
  news_network:
    driver: bridge